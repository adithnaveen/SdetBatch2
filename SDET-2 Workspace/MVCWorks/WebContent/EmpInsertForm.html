<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<a href="showall.do">Show All Accounts</a>
	<hr />

	<form action="accins.do">
		<table border="3">
			<tr>
				<td>Enter Account Number</td>
				<td><input type="text" name="accid" /></td>
			</tr>
			<tr>
				<td>Enter Account Type</td>
				<td><input type="radio" name="acctype" value="savings" />SAVINGS
					| <input type="radio" name="acctype" value="current" />CURRENT | <input
					type="radio" name="acctype" value="fixed" />FIXED</td>
			</tr>
			<tr>
				<td>Enter Your Current Balance</td>
				<td><input type="text" name="accbal" /></td>
			</tr>
			<tr>
				<td><input type="reset" /></td>
				<td><input type="submit" value="Create Account" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
